<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .password-toggle {
      position: relative;
    }
    .password-toggle i {
      position: absolute;
      top: 70%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0a687a; 
    }
  </style>
</head>
<body>

  <div class="container-fluid min-vh-100 d-flex align-items-center position-relative" 
       style="background-image: url('register.jpg'); background-size: cover; background-position: center;">

    <a href="home.html" class="btn btn-outline-info position-absolute top-0 start-0 m-3">â¬… Back</a>

    <div class="container row justify-content-end ms-auto">
      <div class="col-lg-5 col-md-6 col-sm-12 bg-dark bg-opacity-50 p-4 rounded border border-2 border-info shadow">
        <form id="register">
          <div class="mb-3">
            <label class="form-label text-white fw-bold">Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-white fw-bold">Email</label>
            <input type="email" id="mail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-white fw-bold">Phone Number</label>
            <input type="tel" id="phone" class="form-control" required>
          </div>

        
          <div class="mb-3 password-toggle">
            <label class="form-label text-white fw-bold">Password</label>
            <input type="password" id="pass" class="form-control" required>
            <i class="bi bi-eye-slash" id="togglePass"></i>
          </div>

        
          <div class="mb-4 password-toggle">
            <label class="form-label text-white fw-bold">Confirm Password</label>
            <input type="password" id="con" class="form-control" required>
            <i class="bi bi-eye-slash" id="toggleCon"></i>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-outline-info px-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script>
    
    const togglePass = document.getElementById("togglePass");
    const passInput = document.getElementById("pass");
    togglePass.addEventListener("click", () => {
      if (passInput.type === "password") {
        passInput.type = "text";
        togglePass.classList.replace("bi-eye-slash", "bi-eye");
      } else {
        passInput.type = "password";
        togglePass.classList.replace("bi-eye", "bi-eye-slash");
      }
    });

    const toggleCon = document.getElementById("toggleCon");
    const conInput = document.getElementById("con");
    toggleCon.addEventListener("click", () => {
      if (conInput.type === "password") {
        conInput.type = "text";
        toggleCon.classList.replace("bi-eye-slash", "bi-eye");
      } else {
        conInput.type = "password";
        toggleCon.classList.replace("bi-eye", "bi-eye-slash");
      }
    });

    
    document.getElementById("register").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const mail = document.getElementById("mail").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const con = document.getElementById("con").value.trim();

      if (pass !== con) {
        alert("Passwords do not match!");
        return;
      }

      const userData = { name, email: mail, phone, password: pass };
      localStorage.setItem("userAccount", JSON.stringify(userData));

      alert("Account created successfully!");
      window.location.href = "login.html"; 
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
