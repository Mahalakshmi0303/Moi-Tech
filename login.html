<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background-image: linear-gradient(90deg, red, black);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    
    .input {
      box-shadow: 0 0 6px 2px rgba(255, 0, 0, 0.6);
    }

    .input:focus {
      box-shadow: 0 0 6px 3px rgba(255, 0, 0, 0.9);
      border-color: red;
    }

    
    .card {
      box-shadow: 0 0 20px 4px rgba(255, 0, 0, 0.7);
      border-radius: 10px;
      max-width: 600px;
    }

    
    .corner-nav {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }
    .corner-nav button {
      margin-left: 10px;
      transition: 0.3s;
    }
    .corner-nav button:hover {
      transform: scale(1.05);
    }

   .password-wrapper {
  position: relative;
  margin-bottom: 1rem;
}

.password-wrapper input {
  width: 100%;
  padding-right: 40px; 
  height: 40px; 
  line-height: 1.0;
}

.password-wrapper i {
  position: absolute;
  right: 12px;
  top: 67%; 
  transform: translateY(-50%);
  font-size: 1.3rem;
  color: red;
  cursor: pointer;
  pointer-events: auto;
  transition: color 0.3s ease;
}



    .password-wrapper i:hover {
      color: darkred;
    }
   

  
    label.form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #000;
    }

    .btn-danger {
      background-color: red;
      border: none;
    }

    .btn-danger:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  
  <div class="corner-nav">
    <button class="btn btn-light fw-bold" onclick="window.location.href='home.html'">â¬… Back</button>
    <button class="btn btn-dark fw-bold" id="logoutBtn">Logout</button>
  </div>


  <form id="loginForm">
    <div class="card d-flex flex-row p-4 gap-4">
      
      
      <div class="d-flex align-items-center">
        <img src="moi.gif" style="max-width: 150px;">
      </div>

      
      <div class="d-flex flex-column justify-content-center" style="min-width: 250px;">
        <h1 class="text-center mb-4">LOGIN</h1>

        
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control input" required>
        </div>

      
        <div class="password-wrapper">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control input" required>
          <i id="togglePassword" class="bi bi-eye-slash-fill "></i>
        </div>

        <button type="submit" class="btn btn-danger shadow">Login</button>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.classList.toggle("bi-eye-fill");
      togglePassword.classList.toggle("bi-eye-slash-fill");
    });

    
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const storedData = JSON.parse(localStorage.getItem("userAccount"));

      if (!storedData) {
        alert("No user found. Please register first.");
        window.location.href = "reg.html";
        return;
      }

      if (email === storedData.email && password === storedData.password) {
        alert("Login successful!");
        localStorage.setItem("userAccount", JSON.stringify(storedData)); 
        window.location.href = "moi.html"; 
      } else {
        alert("Invalid email or password.");
      }
    });

    
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", function() {
      localStorage.removeItem("userAccount");
      alert("You have been logged out successfully.");
      window.location.href = "home.html";
    });
  </script>

</body>
</html>
