<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>

<style>
  body {
    background-image: url('reser.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }

  
  .top-buttons {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 10;
    display: flex;
    gap: 10px;
  }

  .form-container {
    background-color: rgba(0,0,0,0.5);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px red;
    color: white;
    margin-top: 55px; 
  }

  .form-control, .form-select {
    box-shadow: 0 0 5px red;
    border: 1px solid red;
    background-color: rgba(255,255,255,0.1);
    color: white;
  }

  .form-control:focus, 
  .form-select:focus,
  textarea:focus {
    box-shadow: 0 0 6px 3px rgba(255, 0, 0, 0.9);
    border-color: red;
    color: red;
  }

  .form-control::placeholder {
    color: #ccc;
  }

  .form-control:focus::placeholder {
    color: red;
  }

  .form-check-input:checked {
    background-color: red;
    border-color: red;
    box-shadow: 0 0 4px red;
  }

  .form-check-input {
    border-color: red;
  }
</style>
</head>
<body>


  <div class="top-buttons">
    <a href="home.html" class="btn btn-outline-light">â¬… Back</a>
    <a href="login.html" class="btn btn-outline-light">Login</a>
    <a href="contact.html" class="btn btn-outline-light">Contact</a>
  </div>

  <div class="container py-5">
    <div class="form-container mx-auto">
      <h1 class="fw-bold mb-4 text-center">RESERVE NOW</h1>

      <form id="reservationForm">
    
        <div class="mb-2">
          <label for="eventName" class="form-label fw-bold">Event Name</label>
          <select class="form-select" id="eventName" name="eventName" required>
            <option selected disabled>Choose an event</option>
            <option value="wedding">Wedding</option>
            <option value="birthday">Birthday</option>
            <option value="Babyshower">Baby Shower</option>
            <option value="Earpiercing">Ear piercing ceremony</option>
            <option value="puberty">Puberty Function</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="eventDate" class="form-label fw-bold">Event Date</label>
          <input type="date" class="form-control" id="eventDate" name="eventDate" required>
        </div>

        <div class="mb-3">
          <label for="guests" class="form-label fw-bold">Number of Guests</label>
          <input type="number" class="form-control" id="guests" name="guests" min="1" required>
        </div>

        <div class="mb-3">
          <label for="venueAddress" class="form-label fw-bold">Venue Address</label>
          <textarea class="form-control" id="venueAddress" name="venueAddress" rows="2" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Select IN/OUT</label><br>
            <input class="form-check-input" type="radio" name="venueType" id="indoor" value="Indoor" required>
            <label class="form-check-label fw-bold" for="indoor">Indoor</label>

            <input class="form-check-input" type="radio" name="venueType" id="outdoor" value="Outdoor" required>
            <label class="form-check-label fw-bold" for="outdoor">Outdoor</label>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="startTime" class="form-label fw-bold">Start Time</label>
            <input type="time" class="form-control" id="startTime" name="startTime" required>
          </div>
          <div class="col">
            <label for="endTime" class="form-label fw-bold">End Time</label>
            <input type="time" class="form-control" id="endTime" name="endTime" required>
          </div>
        </div>

        <h2 class="fw-bold mb-3">TELL US ABOUT YOURSELF</h2>

        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Full Name</label>
          <input type="text" class="form-control" id="name" name="username" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label fw-bold">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <button type="submit" class="btn btn-danger mt-3 w-100">Submit</button>
      </form>
    </div>
  </div>

  <script>
  
    let reservations = JSON.parse(localStorage.getItem('reservations')) || [];

    const form = document.getElementById('reservationForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      
      const reservation = {
        eventName: document.getElementById('eventName').value,
        eventDate: document.getElementById('eventDate').value,
        guests: document.getElementById('guests').value,
        venueAddress: document.getElementById('venueAddress').value,
        venueType: document.querySelector('input[name="venueType"]:checked').value,
        startTime: document.getElementById('startTime').value,
        endTime: document.getElementById('endTime').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value
      };

      
      reservations.push(reservation);
      localStorage.setItem('reservations', JSON.stringify(reservations));

      alert('Reservation saved successfully!');

      form.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
